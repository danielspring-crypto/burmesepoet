{% extends "poem/base.html" %}

{% block title %}
User Profile
{% endblock %}

{% block content %}
<div class='content-section margin-bottom-20'>
    <div class='media border-style-1'>
        <div class='profile-ctn flex-default'>
            <img class='user-profile' src="{{ user.profile.image.url }}">
            <div class='media-body'>
                <h2 class='account-heading'>{{ user.username }}</h2>
                <p class='text-secondary margin-vert-10'>{{ user.email }}</p>
            </div>
        </div>
        <div class='padding-10'>
        <form class='register-form' method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-field-set">
                <legend class="legend-style-1"> Profile Info </legend>
                {{ u_form.as_p }}
                {{ p_form.as_p }}
            </fieldset>

            <input class='form-submit-button margin-top-20' type='submit' value='Update' />
        </form>
        </div>
    </div>
</div>

{% endblock %}
